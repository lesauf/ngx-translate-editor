<div class="center" *ngIf="translationKeys">
  <form
    [formGroup]="translationForm"
    (ngSubmit)="onSubmit(translationForm.value)"
  >
    <div
      *ngFor="let key of this.translationKeys"
      [formGroup]="translationForm.get([key])"
    >
      <label> {{ key }} : </label>
      <div *ngFor="let lang of this.languages">
        <div>
          <label for="{{ lang }}.{{ key }}"> {{ lang }} </label>
          <input
            id="{{ lang }}.{{ key }}"
            type="text"
            [formControl]="translationForm.get([key, lang])"
          />
        </div>
      </div>
    </div>

    <button class="button" type="submit">Save</button>
  </form>
</div>
